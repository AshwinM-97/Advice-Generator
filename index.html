<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon-dice.svg" type="image/x-icon" />
    <title>Advice generator app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main d-flex align-items-center justify-content-center">
      <div
        class="advice col-10 col-lg-4 mx-auto rounded-4 d-flex flex-column align-items-center justify-content-around"
      >
        <h5 class="id">ADVICE #<span class="idNum"></span></h5>
        <p class="text text-center col-10 mx-auto">
          "<span class="adviceText"></span>"
        </p>
        <picture class="mb-5">
          <source
            media="(min-width: 1300px)"
            srcset="images/pattern-divider-desktop.svg"
          />
          <img
            src="images/pattern-divider-mobile.svg"
            alt="pattern-divider-mobile"
          />
        </picture>
        <div class="dice d-flex align-items-center justify-content-center">
          <img src="images/icon-dice.svg" alt="" height="30px" />
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ashwin M Bhat</a>.
    </div> -->
  </body>
</html>
